<body>
    <h2>바코드 스캔 페이지</h2>
    
    <!-- 출고/입고 선택 -->
    <label>
        <input type="radio" name="orderType" value="출고">출고
    </label>
    <label>
        <input type="radio" name="orderType" value="입고">입고
    </label>
    
    <br><br>

    <!-- 정상/반품 선택 -->
    <label>
        <input type="radio" name="returnType" value="정상">정상
    </label>
    <label>
        <input type="radio" name="returnType" value="반품">반품
    </label>

    <br><br>

    <!-- 거래처 코드 -->
    <label>거래처 코드: <input type="text" id="clientCode"></label>
    
    <br><br>
    
    <!-- 이력번호 관련 -->
    <label>이력번호: <input type="text" id="historyNumber"></label>
    <label>
        <input type="checkbox" id="useHistory"> 이력번호 사용
    </label>
    <label>
        <input type="checkbox" id="keepHistory"> 이력번호 고정
    </label>
    
    <br><br>

    <!-- 바코드 입력 및 옵션 -->
    <label>바코드: <input type="text" id="barcodeInput"></label>
    <label>
        <input type="checkbox" id="deleteBarcode"> 바코드 삭제
    </label>
    
    <br><br>

    <!-- 데이터 테이블 -->
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>제품명</th>
                <th>등급</th>
                <th>중량</th>
                <th>바코드</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- 스캔된 데이터가 여기에 추가됨 -->
        </tbody>
    </table>
    
    <br>
    
    <!-- 다중 선택 옵션 -->
    <label>
        <input type="checkbox" id="multiSelect"> 다중 선택
    </label>
    
    <br><br>
    
    <!-- 버튼들 -->
    <button id="deleteProduct">제품 삭제</button>
    <button id="resetTable">초기화</button>
    <button id="sendData">전송</button>
</body>
</html>
