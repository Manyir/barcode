<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>바코드 스캐너</title>
    <link rel="stylesheet" href="./bscan.css">
    <script src="./bscan.js" defer></script>
</head>
<body>
    <h2>바코드 스캔 페이지</h2>
    <p id="username-display">사용자: 불러오는 중...</p>
    <button id="logout-btn">로그아웃</button>

    <br><br>

    <!-- 출고/입고 선택 (메인 컬러 변경) -->
    <div class="toggle-group">
        <input type="radio" id="outbound" name="orderType" value="출고" checked>
        <label for="outbound">출고</label>

        <input type="radio" id="inbound" name="orderType" value="입고">
        <label for="inbound">입고</label>
    </div>

    <br><br>

    <!-- 정상/반품 선택 (강조 색상 변경) -->
    <div class="toggle-group">
        <input type="radio" id="normal" name="returnType" value="정상" checked>
        <label for="normal">정상</label>

        <input type="radio" id="return" name="returnType" value="반품">
        <label for="return">반품</label>
    </div>

    <br>

    <!-- 거래처 코드 -->
    <label>거래처코드: <input type="text" id="clientCode" maxlength="4"></label>
    
    <br><br>
    
    <!-- 이력번호 관련 -->
    <label>이력번호: <input type="text" id="historyNumber"></label>
    <label>
        <input type="checkbox" id="useHistory"> 이력번호 사용
    </label>
    <label>
        <input type="checkbox" id="keepHistory"> 이력번호 고정
    </label>
    
    <br><br>

    <!-- 바코드 입력 및 옵션 -->
    <label>바코드: <input type="text" id="barcodeInput"></label>
    
    <!-- 다중 선택 옵션 -->
    <label>
        <input type="checkbox" id="multiSelect"> 다중 선택
    </label>

    <br><br>

    <!-- 데이터 테이블 -->
    <table border="1">
        <thead>
            <tr>
                <th>제품명</th>
                <th>등급</th>
                <th>중량</th>
                <th>바코드</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- 스캔된 데이터가 여기에 추가됨 -->
        </tbody>
    </table>

    <br>
    
    <!-- 버튼들 -->
    <button id="deleteProduct">선택한 제품 삭제</button>
    <button id="resetTable">초기화</button>
    <button id="sendData">전송</button>
</body>
</html>
